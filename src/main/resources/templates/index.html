<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous" defer></script>
    <script type="text/javascript" src="Script/script.js" defer></script>
    <title>Index</title>
</head>
<body class="bg-info-subtle">
<div class="container">
    <h1 class="mt-5 text-center">Sorteador</h1>
    <div class="input-group mb-3">
        <span class="input-group-text">Quantos números sorteados:</span>
        <input id="qtdSorteio" type="number" class="form-control" placeholder="1">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">Começa em:</span>
        <input id="lowerRangeSorteio" type="number" class="form-control" placeholder="1">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">Termina em:</span>
        <input id="higherRangeSorteio" type="number" class="form-control" placeholder="100" >
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="ordemCrescente">
        <label class="form-check-label" for="ordemCrescente">Organizar em Ordem Crescente</label>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="naoRepetir">
        <label class="form-check-label" for="naoRepetir">Não Repetir os Números</label>
    </div>
    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
    <div id="resultado"></div>
</div>
<div class="mt-5 container text-center">
    <h3 class="text-center text-secondary mb-5">Informações do Sorteio</h3>
    <div class="row">
      <div class="col bg-body gap-0 column-gap-3">
        <p class="text-secondary">Data do Sorteio:</p>
        <h3 id="dataSorteio"></h3>
        <h5 id="gmtSorteio"></h5>
      </div>
      <div class="col bg-body gap-0 column-gap-3">
        <p class="text-secondary">Quantidade Sorteada:</p>
        <h3 id="qtdSorteadaValue"></h3>
      </div>
      <div class="col bg-body gap-0 column-gap-3">
        <p class="text-secondary">Sorteio entre</p>
        <h3 id="rangesValue"></h3>
      </div>
    </div>
  </div>
</body>
</html>
